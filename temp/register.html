<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Register</title>
	{% include 'bootstrap.html' %}
	<script src="../static/js/func.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<form class="register_form">
				<div class="row">
					<div class="col-lg-12">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Login</span>
							<input class="form-control" type="text" name="login">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2">E-mail</span>
							<input class="form-control" type="text" name="email">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon">Password</span>
							<input class="form-control" type="password" name="password">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<input type="button" onclick="register('register_form');" style="width: 100%" class="btn btn-success" value="Register">
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">

	</div>
</div>


</body>
</html>
